<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td
      {
        border-collapse:collapse;
        border:1px solid black;
      }
      th, td
      {
        padding:5px;
      }      
    </style>
  </head>
  <body>
    <form id="robot_control" action="control" method="get">
      <table>
      <tr>
        <th colspan="3" style="border-right:hidden;border-top:hidden;border-left:hidden" ><h3><a href="http://10.0.0.101:8080/?action=stream"  onclick="window.open('http://10.0.0.101:8080/?action=stream', 'newwindow', 'width=640, height=480'); return false;">Raspberry PI Robot Control</a></h3></th>
      </tr>
      <tr>
        <td colspan="2" rowspan="1" style="height:10px;border-right:hidden; text-align:right">  <input type="range" name="speed" min="0" max="127" value="%(speed)s"></td>
        <td colspan="1" rowspan="1" style="height:10px; text-align:center"> <button style="width:100px" type="submit" name="direction" value="setSpeed">Set</button></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1" style="height:40px;border-right:hidden;border-bottom:hidden"></td>
        <td colspan="1" rowspan="1" style="height:40px;border-right:hidden;border-bottom:hidden; text-align:center"><button style="width:100px; height:40px; color:%(forwardButtonColor)s" type="submit" name="direction" value="forward">Forwards</button></td>
        <td colspan="1" rowspan="1" style="height:40px;border-bottom:hidden"></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1" style="height:40px;border-right:hidden;border-bottom:hidden; text-align:center"><button style="width:100px; height:40px; color:%(leftButtonColor)s" type="submit" name="direction" value="left">Left</button></td>
        <td colspan="1" rowspan="1" style="height:40px;border-right:hidden;border-bottom:hidden; text-align:center"><button style="width:100px; height:40px ;color:%(stopButtonColor)s" type="submit" name="direction" value="stop">Stop</button></td>
        <td colspan="1" rowspan="1" style="height:40px;border-bottom:hidden; text-align:center"><button style="width:100px; height:40px; color:%(rightButtonColor)s" type="submit" name="direction" value="right">Right</button></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1" style="height:40px;border-right:hidden"></td>
        <td colspan="1" rowspan="1" style="height:40px;border-right:hidden; text-align:center"><button style="width:100px; height:40px; color:%(backwardButtonColor)s"  type="submit" name="direction" value="backward">Backwards</button></td>
        <td colspan="1" rowspan="1" style="height:40px;"></td>
      </tr>
      <tr>
        <td colspan="3" rowspan="1"style="height:40px;text-align:center; background-color:beige"><h4>%(message)s<h4></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
        <td colspan="1" rowspan="1"style="border-bottom:hidden;border-left:hidden;border-right:hidden"></td>
      </tr>
      </table>
    </form>
  </body>
</html>
